{% extends 'BlogcitoPython/base.html' %}

{% block contenido %}
    <h1> {{object.title}} </h1>
    <h3> {{object.subtitle}} </h3>
    <div>
        <img src="{{object.image.url}}" height="720">
    </div>
    <div>
        {{object.text}}
    </div>
    <a href="{% url 'blogcitopython_listar' %}"> Volver </a>
{% endblock %}
