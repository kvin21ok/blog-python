{% extends 'BlogcitoPython/base.html' %}

{% block contenido %}
<ul>
{% for post in object_list %}
    <li>
        {{post.title}} // // {{post.publish_date}}
        <a href="{% url 'blogcitopython_detalle' post.id %}"> Ver </a>
        <a href="{% url 'blogcitopython_actualizar' post.id %}"> Actualizar </a>
        <a href="{% url 'blogcitopython_borrar' post.id %}"> Borrar </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
